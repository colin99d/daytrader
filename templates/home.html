{% extends "base.html" %}
{% block content %}
<div class="ml-3">
<h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Asset Manager</h1>
{{error}}
<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/4">
    {% csrf_token %}
    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_ticker"></label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="ticker" maxlength="5" required="" id="id_ticker">
    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="submit" value="Submit">
</form>

<h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Managed Assets</h2>

    <div class="bg-white shadow-xl rounded-lg w-1/4">
        <ul class="divide-y divide-gray-300">
            {% for stock in stocks %}
                <li class="p-4 hover:bg-gray-50 cursor-pointer">{{stock.ticker}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
